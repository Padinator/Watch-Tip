<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

	<!-- Chart JS -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<!-- DOM elements -->
	<script type="text/javascript" src="mainpage.js" defer></script>

    <title>Watch Tip</title>
</head>

<body class="d-flex flex-column vh-100">
	<!-- Navigation bar and search bar -->
	<script src="html_structures/navigation_bar.js"></script>

	<!-- Main content of the page -->
	<main role="main" class="flex-shrink-0">
		<div style="padding-top: 3.5rem; padding-bottom: 3.5rem; background-color:#e9ecef;">
			<div class="container">
				<h1 class="display-3">Watch Tip</h1>
			</div>
		</div>

		<!-- Choose genres of a movie the user likes -->
		 <div id="liked_genres" class="container">
			<p class="text-center fs-2" style="padding-top: 1rem;">1. What genres do you think a movie should consist of?</p>
			<p id="too_few_liked_genres_chosen" class="text-center fs-3">Choose at least 1 and max. 7 genres</p>
			<br>
			<div class="container" style="text-align:center">
				<!-- Check boxes for checking, which genre user dislikes -->
				<div id="liked_check_boxes" class="container d-flex flex-row justify-content-evenly align-items-center" style="flex-wrap: wrap; max-width: 65%"></div>
				<br>
				<br>

				<!-- Submit button -->
				<button id="submit_liked_genres" type="button" class="btn btn-secondary btn-lg btn-block" style="margin: auto">Submit</button>
			</div>
		</div>

		<!-- Choose genres of a movie the user does not likes -->
		<div id="disliked_genres" class="container" style="display: none;">
			<p class="text-center fs-2" style="padding-top: 1rem;">2. What genres do you dislike in a film?</p>
			<br>
			<div class="container" style="text-align:center">
				<!-- Check boxes for checking, which genre user dislikes -->
				<div id="disliked_check_boxes" class="container d-flex flex-row justify-content-evenly align-items-center" style="flex-wrap: wrap; max-width: 65%"></div>
				<br>
				<br>

				<!-- Submit button -->
				<button id="submit_disliked_genres" type="button" class="btn btn-secondary btn-lg btn-block" style="margin: auto">Submit</button>
			</div>
		</div>

		<!-- Choose on which proportion a genre is in a movie -->
		<div id="genre_proportions" class="container" style="display: none;">
			<p class="text-center fs-2" style="padding-top: 1rem;">3. Choose how strongly a genre should appear in a movie:</p>
			<p class="text-center fs-3">(1 means not much and 100 means very much)</p>
			<br>
			<div class="container" style="text-align:center">
				<!-- Chart with proportions of all genres -->
				<div>
					<canvas id="genre_proportion_chart"></canvas>
				</div>

				<!-- Ranges/Regulators for regulating all gernes -->
				<div id="genre_proportion_ranges" class="container d-flex flex-row justify-content-evenly align-items-center" style="flex-wrap: no-wrap; max-width: 100%"></div>
				<br>
				<br>

				<!-- Submit button -->
				<button id="submit_genre_proportion" type="button" class="btn btn-secondary btn-lg btn-block" style="margin: auto">Submit</button>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<script src="html_structures/footer.js"></script>
</body>

</html>
